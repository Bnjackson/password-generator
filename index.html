<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Password Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="author" content="Benjamin Jackson">
        <link rel="stylesheet" href="./resources/css/reset.css">
        <link rel="stylesheet" href="./resources/css/styles.css">
    </head>
    <body>
        <header>
            <div class="title-container">
                <h1>Password Generator</h1>
            </div>
        </header>
        <main>
            <div class="password-generator">
                <div class="password-screen">
                    <img class="copy-button" id="copyButton" src="./resources/images/copy.svg" alt="Copy password to clipboard icon">    
                </div>
                <div class="password-length-container">
                    <label class="password-length-label">Password Length</label>
                    <label class="password-length" id="passwordLengthDisplay">8</label>
                    <br>
                    <input class="password-length-range" id="passwordLengthRange" min="1" max="20" value="8" type="range">
                </div>
                <div class="password-settings-container">
                    <h2>Password Settings</h2>
                    <div class="password-settings">
                        <div class="settings-container">
                            <input class="password-choices" type="checkbox" id="lowerCaseCheckbox" value="lowerCase">
                            <label for="lowerCase">Lowercase letters (a-z)</label>
                        </div>
                        <div class="settings-container">
                            <input class="password-choices" type="checkbox" id="upperCaseCheckbox" value="upperCase">
                            <label for="upperCase">Uppercase letters (A-Z)</label>
                        </div>
                        <div class="settings-container">
                            <input class="password-choices" type="checkbox" id="numberCheckbox" value="numbers">
                            <label for="number" id="numberCheckbox">Numbers (0-9)</label>
                        </div>
                        <div class="settings-container">
                            <input class="password-choices" type="checkbox" id="symbolsCheckbox" value="symbols">
                            <label for="symbolsCheckbox">Symbols (#$Â£&)</label>
                        </div>
                    </div>
                </div>
                <div class="btn-container">
                    <button class="generate-password-btn" id="generatePasswordBtn">Generate Password</button>
                </div>
                
            </div>
        </main>
        <footer>
            <div>2023 Created by <a href="https://github.com/Bnjackson">Benjamin Jackson</a></div>
        </footer>
        <script src="./index.js"></script>
    </body>
</html>
